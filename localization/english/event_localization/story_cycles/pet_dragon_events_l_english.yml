 pet_dragon.0001.t:0 "The Dragon"
 pet_dragon.0001.desc:1 "As the dragon rests in my lap, contently purring, I ponder what I should name [ROOT.Char.Custom('DragonStoryHerHim')]. Something historical? Something alluding to [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur? Something to describe the soothing feeling I experience when I scratch [ROOT.Char.Custom('DragonStoryHerHim')] behind the ear?\n\nOh, I know! I will name [ROOT.Char.Custom('DragonStoryHerHim')]..."
 pet_dragon.0001.a:1 "What a great name!"
 
 dragon_name_balerion:0 "Balerion"
 dragon_name_meraxes:0 "Meraxes"
 dragon_name_vhagar:0 "Vhagar"

 pet_dragon.0101.t:0 "[ROOT.Char.Custom('DragonStoryName')]: The Gift Giver"
 pet_dragon.0101.desc:0 "Two [ROOT.Char.Custom('DragonEyeColor')] eyes follow me as I cross the hallway, and a small meow breaks the silence as [ROOT.Char.Custom('DragonStoryName')] pounces for my ankle."
 pet_dragon.0101.desc_old:0 "[ROOT.Char.Custom('DragonStorySheHe')|U] has seen better days, but age has never stopped [ROOT.Char.Custom('DragonHerHim')]!"
 pet_dragon.0101.desc_young:0 "[ROOT.Char.Custom('DragonStorySheHe')|U] may be young, but [ROOT.Char.Custom('DragonStorySheHe')] is nonetheless ferocious!"
 pet_dragon.0101.desc_middle:0 "A dragon in [ROOT.Char.Custom('DragonStoryHerHis')] prime, [ROOT.Char.Custom('DragonStorySheHe')] nonetheless leaves no marks on me."
 pet_dragon.0101.desc_ending:0 "\n\nAs [ROOT.Char.Custom('DragonStorySheHe')] prances away I see that [ROOT.Char.Custom('DragonStorySheHe')] left me a gleaming gift where [ROOT.Char.Custom('DragonStorySheHe')] had been hiding."
 pet_dragon.0101.a_female:0 "Thank you, fair lady!"
 pet_dragon.0101.a_male:0 "Thank you, kind sir!"

 pet_dragon.0103.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Charmed Vassal"
 pet_dragon.0103.desc:0 "As I walk outside I am greeted by the sight of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my dragon [ROOT.Char.Custom('DragonStoryName')], tenderly petting [ROOT.Char.Custom('DragonStoryHerHis')] head.\n\n"This is quite the lovely dragon you have, my [ROOT.Char.GetLadyLord].""
 pet_dragon.0103.a:0 "You are very perceptive!"

 pet_dragon.0104.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Purring Comfort"
 pet_dragon.0104.desc:0 "After yet another stressful day I slump down on a chair in my chamber – for how long will I be able to keep this up?\n\nSuddenly I hear a quiet meow, and my dragon [ROOT.Char.Custom('DragonStoryName')] jumps up on my lap and starts purring. I sit with [ROOT.Char.Custom('DragonStoryHerHim')] for a while, just listening to the calming sound and petting [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur."
 pet_dragon.0104.a:0 "I think I can do this for a bit longer."

 pet_dragon.0105.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Secret Revealed"
 pet_dragon.0105.desc_opening:0 "#EMP Meow!#!\n\nI look down to see that my dragon [ROOT.Char.Custom('DragonStoryName')] has dropped a scroll at my feet – sealed in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive] distinct style. Giving in to curiosity I skim the text...\n\n"
 pet_dragon.0105.desc_murder:0 ""... the murder I committed weights on me, and...""
 pet_dragon.0105.desc_lover:0 ""... the love I hold for another...""
 pet_dragon.0105.desc_homosexual:0 ""... the urges I feel for people of the same gender...""
 pet_dragon.0105.desc_deviant:0 ""... the deviancy I have committed...""
 pet_dragon.0105.desc_cannibal:0 ""... for I have tasted the flesh of humans...""
 pet_dragon.0105.desc_murder_attempt:0 ""... when I tried to end the life of another...""
 pet_dragon.0105.desc_non_believer:0 ""... for I do not believe in [person.GetFaith.HighGodName]...""
 pet_dragon.0105.desc_incest:0 ""... that I feel these urges towards someone in my own family...""
 pet_dragon.0105.desc_witch:0 ""... my coven of witches will...""
 pet_dragon.0105.desc_fallback:0 ""... keeping this secret weights on me...""
 pet_dragon.0105.a:0 "To think that [person.GetSheHe] was hiding such a thing...!"
 pet_dragon.0105.b:0 "The world must know of this."

 pet_dragon.0106.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Sensitivity"
 pet_dragon.0106.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], this dragon has to go!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] is holding [ROOT.Char.Custom('DragonStoryName')] up by the skin of [ROOT.Char.Custom('DragonStoryHerHis')] neck, eyes red and nose running. "I cannot stand this anymore, I can barely breathe when [ROOT.Char.Custom('DragonStorySheHe')] is around!""
 pet_dragon.0106.a:0 "I'll give [ROOT.Char.Custom('DragonStoryHerHim')] to [receiver_1.GetFirstNameNoTooltip]..."
 pet_dragon.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] could use a companion..."
 pet_dragon.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] would take care of [ROOT.Char.Custom('DragonStoryHerHim')]..."
 pet_dragon.0106.d:0 "I will not give [ROOT.Char.Custom('DragonStoryName')] away!"
 pet_dragon.0106.e:0 "I... I guess I have to get rid of [ROOT.Char.Custom('DragonStoryHerHim')]..."

 pet_dragon.0107.t:0 "[ROOT.Char.Custom('DragonStoryName')]: The Dragon"
 pet_dragon.0107.desc:0 ""My [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] will no longer stand poor [ROOT.Char.Custom('DragonStoryNamePossessive')] company... So I will trust you to take care of [ROOT.Char.Custom('DragonStoryHerHim')] in my stead."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] holds a [receiver.Custom('DragonFurColor')] dragon out towards me. "[ROOT.Char.Custom('DragonStoryName')] is an excellent... an excellent companion.""
 pet_dragon.0107.a:0 "Thank you, I will treasure [ROOT.Char.Custom('DragonStoryHerHim')]!"
 pet_dragon.0107.b:0 "Thank you. I am sure [ROOT.Char.Custom('DragonStorySheHe')] will be of value."

 pet_dragon.0108.t:0 "[receiver.Custom('DragonStoryName')]: Life Without You"
 pet_dragon.0108.t_dead:0 "Life Without You"
 pet_dragon.0108.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('DragonStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_dragon.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DragonFurColor')] dragon in [receiver.GetHerHis] arms. "[receiver.Custom('DragonStorySheHe')|U] is doing well –"
 pet_dragon.0108.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DragonFurColor')] dragon in [receiver.GetHerHis] arms. "[receiver.Custom('DragonStorySheHe')|U] is doing well –"
 pet_dragon.0108.desc_alive_1:0 "[receiver.Custom('DragonStorySheHe')] likes to hunt the local birds!""
 pet_dragon.0108.desc_alive_2:0 "[receiver.Custom('DragonStorySheHe')] likes to try grooming the hens!""
 pet_dragon.0108.desc_dead_opening:1 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how the dragon is doing in [receiver.GetHerHis] care.\n\n"
 pet_dragon.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no dragon to be seen."
 pet_dragon.0108.desc_dead:0 "[receiver.GetSheHe|U] meets me outside, no dragon to be seen."
 pet_dragon.0108.desc_dead_ending:0 ""Oh, it must be out playing somewhere..."\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_dragon.0108.a:0 "I am relieved!"
 pet_dragon.0108.b:1 "Where is my dragon?!"

 pet_dragon.0109.t:1 "[ROOT.Char.Custom('DragonStoryName')]: Rodent Killer"
 pet_dragon.0109.desc:1 "As [ROOT.Char.Custom('DragonStoryName')] approaches me with yet another dead rat I can do nothing but praise [ROOT.Char.Custom('DragonStoryHerHim')]. The [ROOT.Char.Custom('ResidenceBuilding')] has never been this free of rodents before!"
 pet_dragon.0109.a:0 "Keep up the good work!"

 pet_dragon.0110.t:1 "[ROOT.Char.Custom('DragonStoryName')]: The Troublemaker"
 pet_dragon.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, rage in [vassal.GetHerHis] eyes and dragon in [vassal.GetHerHis] hand, held by the scruff of its neck. As [vassal.GetSheHe] thrusts the dragon in my face I see that it's my dear [ROOT.Char.Custom('DragonStoryName')]!\n\n"I found this little monster among my things – what wasn't scratched to bits was covered in piss!""
 pet_dragon.0110.a:0 "I'll compensate you!"
 pet_dragon.0110.b:0 "[ROOT.Char.Custom('DragonStorySheHe')|U] is just a dragon..."

 pet_dragon.0197.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Gone"
 pet_dragon.0197.desc_court_5020:0 "Ever since I started limiting the comings and goings of [ROOT.Char.Custom('DragonStoryName')] I have seen [ROOT.Char.Custom('DragonStoryHerHim')] less and less.\n\nIt has now been weeks since I last saw [ROOT.Char.Custom('DragonStoryHerHim')] and I fear that [ROOT.Char.Custom('DragonStorySheHe')] has left me for good.\n\nMy courtiers seem happy about their fur-free quarters, but my lap has never felt so empty..."
 pet_dragon.0197.desc:0 "[ROOT.Char.Custom('DragonStoryName')] has taken to straying further and further from home lately and staying away for longer periods of time.\n\nIt has now been weeks since I last saw [ROOT.Char.Custom('DragonStoryHerHim')] and I fear that [ROOT.Char.Custom('DragonStorySheHe')] has left me for good."
 pet_dragon.0197.a:0 "Please come back, [ROOT.Char.Custom('DragonStoryName')]!"

#Dragon dies :(
 pet_dragon.0199.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Day of Sorrow"
 pet_dragon.0199.desc:0 "[ROOT.Char.Custom('DragonStoryName')] is not as young as [ROOT.Char.Custom('DragonStorySheHe')] once was, and as [ROOT.Char.Custom('DragonStorySheHe')] crawls into my lap I can feel [ROOT.Char.Custom('DragonStoryHerHim')] trembling.\n\nI gently stroke [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur and listen to [ROOT.Char.Custom('DragonStoryHerHim')] purr long into the night, but as silence falls I know that [ROOT.Char.Custom('DragonStorySheHe')] won't wake again."
 pet_dragon.0199.a:0 "I will miss you, [ROOT.Char.Custom('DragonStoryName')]!"
 pet_dragon.0199.b:0 "I will make sure that you'll forever be by my side!"
 pet_dragon.0199.b.tt:0 "You gain a small tanned hide [court_artifact|E]"

