## dragon AND dragon
##############
 pet_dragon.2001.t:0 "Nightly Cuddles"
 pet_dragon.2001.desc:0 "I retire to my chambers as night falls and find [ROOT.Char.Custom('DragonStoryName')] and [ROOT.Char.Custom('DragonStoryName')] cuddled up together on the floor! [ROOT.Char.Custom('DragonStoryNamePossessive')] [ROOT.Char.Custom('DragonFurColor')] coat is shining – [ROOT.Char.Custom('DragonStoryName')] has obviously been at work cleaning [ROOT.Char.Custom('DragonStoryHerHim')]."
 pet_dragon.2001.a:0 "They're so cute together!"

 pet_dragon.2002.t:0 "Like Dragons and Dragons"
 pet_dragon.2002.desc:0 "I am crossing the courtyard when [ROOT.Char.Custom('DragonStoryName')] and [ROOT.Char.Custom('DragonStoryName')] enter from opposing sides.\n\nI have no time to react – they are at each other's throats in seconds. Tufts of [ROOT.Char.Custom('DragonFurColor')] fur fly, and I can hear both of them growling. Again. This constant fighting has to end!"
 pet_dragon.2002.a:0 "Stop this at once, [ROOT.Char.Custom('DragonStoryName')]!"
 pet_dragon.2002.a.tt:0 "I try to control the dragon"
 pet_dragon.2002.b:0 "[ROOT.Char.Custom('DragonStoryName')], that's enough!"
 pet_dragon.2002.b.tt:0 "I try to control the dragon"
 pet_dragon.2002.c:0 "I don't want to get caught in the middle..."
 pet_dragon.2002.c.tt:0 "I'm sure they'll work it out"

 pet_dragon.2003.desc:0 "I've looked all over the [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('DragonStoryName')] trailing behind me, but I cannot find my dragon [ROOT.Char.Custom('DragonStoryName')] anywhere!\n\nI stop to think, bending down to pet [ROOT.Char.Custom('DragonStoryName')], when I see a tuft of bloody [ROOT.Char.Custom('DragonFurColor')] fur stuck in [ROOT.Char.Custom('DragonStoryHerHis')] teeth. As I yank it out [ROOT.Char.Custom('DragonStorySheHe')] hisses and bounds of to a corner of the yard – a corner with something [ROOT.Char.Custom('DragonFurColor')] lying on the ground."
 pet_dragon.2003.a:0 "Oh, oh no! [ROOT.Char.Custom('DragonStoryName')], you didn't...!"

 pet_dragon.2004.desc_opening:0 "Just as I am leaving the [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DragonStoryName')] trots up to me, happily wagging [ROOT.Char.Custom('DragonStoryHerHis')] tail.\n\n"
 pet_dragon.2004.desc_female:0 ""Hello! Who's a good girl? Yes, who–""
 pet_dragon.2004.desc_male:0 ""Hello! Who's a good boy? Yes, who–""
 pet_dragon.2004.desc:0 "\n\nAs [ROOT.Char.Custom('DragonStorySheHe')] gets closer I can see that [ROOT.Char.Custom('DragonStoryHerHis')] mouth is dripping with blood and gore. With a sinking heart I walk towards where [ROOT.Char.Custom('DragonStorySheHe')] came from, and soon enough I happen upon the still body of my dragon [ROOT.Char.Custom('DragonStoryName')]."
 pet_dragon.2004.a:0 "Oh, no... [ROOT.Char.Custom('DragonStoryName')], how could you?"

 pet_dragon.2005.desc_opening:0 "I can find neither [ROOT.Char.Custom('DragonStoryName')] nor [ROOT.Char.Custom('DragonStoryName')]. I scour the [ROOT.Char.Custom('ResidenceBuilding')] and the surrounding area, but no one has seen them.\n\n"
 pet_dragon.2005.desc:0 "Just as I am turning back I spot a small pool of blood on the ground, and then another, and another... They lead me to a heap of bloody fur – two teared up bodies entangled on the ground, and there's no mistaking who they are."
 pet_dragon.2005.a:0 "Why couldn't you just get along?!"

 pet_dragon.2006.desc:0 "Just as I am turning back I spot them – lying in a heap on the ground. Oh no! They finally... But as I approach them [ROOT.Char.Custom('DragonStoryNamePossessive')] head perks up and [ROOT.Char.Custom('DragonStorySheHe')] watches me with tired eyes before going right back to sleep."
 pet_dragon.2006.a:0 "Oh, they... They actually worked it out!"

