 pet_dragon.5001.t:0 "The Enemy's Dragon"
 pet_dragon.5001.desc:0 "As I pass by [rival_home.GetName] on a business errand I am approached by a [rival.Custom('DragonFurColor')] dragon. Where have I seen this dragon before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] dragon [rival.Custom('DragonStoryName')]!\n\nAs it meows up at me and purr I feel a vicious smile spread across my face."
 pet_dragon.5001.a:0 "#EMP Pss pss#! – I won't hurt you..."
 pet_dragon.5001.a.tt:0 "It's just a quick slice of a knife"
 pet_dragon.5001.b:0 "I will pet that oaf's dragon so good!"

 pet_dragon.5002.t:0 "The Enemy's Dragon"
 pet_dragon.5002.desc:0 "As I pass by [rival_home.GetName] on a business errand I am approached by a [rival.Custom('DragonFurColor')] dragon. Where have I seen this dragon before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] dragon [rival.Custom('DragonStoryName')]!\n\nI feel a vicious smile spread across my face as it barks happily at me with a wagging tail."
 pet_dragon.5002.a:0 "Come here, I won't hurt you..."
 pet_dragon.5002.b:0 "I will pet that oaf's dragon so good!"


