## dragon
##############
 dragon_got_pregnant_tooltip:0 "She is expecting puppies!"
 pet_dragon.1001.t:0 "The Dragon"
 pet_dragon.1001.desc:0 "As I pet the dragon on the head [ROOT.Char.Custom('DragonStorySheHe')] happily wags [ROOT.Char.Custom('DragonStoryHerHis')] tail. What name would suit [ROOT.Char.Custom('DragonStoryHerHim')]? Something historical? Something alluding to [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur? It is an important decision, and as the dragon rolls over to let me pet [ROOT.Char.Custom('DragonStoryHerHis')] stomach I find myself distracted for a while.\n\nBut wait, I know! I will name [ROOT.Char.Custom('DragonStoryHerHim')]..."

 pet_dragon.1101.t:0 "[ROOT.Char.Custom('DragonStoryName')]"
 pet_dragon.1101.desc:0 "It has become a habit to fly with [ROOT.Char.Custom('DragonStoryName')] daily, I am not sure which one of us enjoys it more.\n\nTuhī zasēdi zhai liu vēsi zasēdi vēzalat."
 pet_dragon.1101.a:0 "Zaldrīzes buzdari iksos daor"

 pet_dragon.1102.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Runaway"
 pet_dragon.1102.desc:0 "I am out riding, my dragon [ROOT.Char.Custom('DragonStoryName')] beside me, when [ROOT.Char.Custom('DragonStorySheHe')] suddenly runs off into the [ROOT.Char.Custom('TerrainType')].\n\nMy retinue assures me [ROOT.Char.Custom('DragonStorySheHe')] will come back, but what if [ROOT.Char.Custom('DragonStorySheHe')] doesn't?!"
 pet_dragon.1102.a:0 "Heel! [ROOT.Char.Custom('DragonStoryName')], I said heel! Wait for me!"
 pet_dragon.1102.a.tt:0 "You try to dragonch [ROOT.Char.Custom('DragonStoryHerHim')]"
 pet_dragon.1102.b:0 "I will be patient."
 pet_dragon.1102.b.tt:0 "[ROOT.Char.Custom('DragonStorySheHe')|U] will be back...!"

 pet_dragon.1103.desc_followed:0 "I find [ROOT.Char.Custom('DragonStoryName')] after a few minutes of searching, happily wagging [ROOT.Char.Custom('DragonStoryHerHis')] tail and pretending like nothing is wrong."
 pet_dragon.1103.desc:0 "Eventually [ROOT.Char.Custom('DragonStoryName')] comes trotting back, pretending that nothing is wrong."
 pet_dragon.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DragonStorySheHe')|U] is clutching something in [ROOT.Char.Custom('DragonStoryHerHis')] mouth, and as [ROOT.Char.Custom('DragonStorySheHe')] gently places it before me I see it's a couple of golden coins."
 pet_dragon.1103.a:0 "Thank you!"

 pet_dragon.1104.desc_followed:0 "I search for a long time, but not a sign of [ROOT.Char.Custom('DragonStoryName')] can be found."
 pet_dragon.1104.desc:0 "No matter how long I wait [ROOT.Char.Custom('DragonStoryName')] does not return."
 pet_dragon.1104.desc_ending:0 "\n\nAs we ride back the empty space beside my dragon makes something inside me ache."
 pet_dragon.1104.a:0 "[ROOT.Char.Custom('DragonStoryName')], why did you leave me?"

 pet_dragon.1105.desc_ending:0 "\n\nJust as I am about to give up a rider from my retinue returns with disturbing news – [dummy_gender.GetSheHe] swears [dummy_gender.GetSheHe] saw [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] skulking around!"
 pet_dragon.1105.a:1 "If [rival.GetSheHe] had something to do with this..."

 pet_dragon.1106.desc_ending:0 "\n\nJust as I am about to leave [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] appears out of nowhere, [ROOT.Char.Custom('DragonStoryName')] in tow.\n\n"My friend, I do believe you lost someone!""
 pet_dragon.1106.a:0 "Such luck! Thank you so much!"

 pet_dragon.1107.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Charmed Vassal"
 pet_dragon.1107.desc:0 "I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my dragon [ROOT.Char.Custom('DragonStoryName')], vigorously scratching [ROOT.Char.Custom('DragonStoryHerHis')] stomach.\n\n"This dragon of yours is quite the charmer, my [ROOT.Char.GetLadyLord]!""
 pet_dragon.1107.a_female:0 "She is a good girl!"
 pet_dragon.1107.a_male:0 "He is a good boy!"

 pet_dragon.1108.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Furry Protector"
 pet_dragon.1108.desc:0 "I am in my chambers when my dragon [ROOT.Char.Custom('DragonStoryName')] suddenly starts barking at the door. I hear a surprised squeak and as I fling the door open my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] freezes mid step."
 pet_dragon.1108.a:0 "What are you doing here? Tell me!"

 pet_dragon.1109.t:0 "[ROOT.Char.Custom('DragonStoryName')]: The Meeting"
 pet_dragon.1109.desc:0 "I am out walking [ROOT.Char.Custom('DragonStoryName')] when suddenly I see [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approach with a beautiful [other_owner.Custom('DragonFurColor')] dragon.\n\nBefore either of us can react [ROOT.Char.Custom('DragonStoryName')] and the other dragon take off."
 pet_dragon.1109.a:0 "I'm sure they'll be fine."
 pet_dragon.1109.a.tt:0 "I #EMP hope#! they'll be fine"

 pet_dragon.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dragons after a while, in the middle of some rigorous copulating.\n\n"
 pet_dragon.1110.desc_your_dragon:0 ""Well, [ROOT.Char.GetTitledFirstNameNoTooltip]... I guess we'll be related soon!""
 pet_dragon.1110.desc_their_dragon:0 ""[ROOT.Char.Custom('DragonStoryName')], how could you let that mutt...!"\n\n[other_owner.GetSheHe|U] trails off, but I can see the anger in [other_owner.GetHerHis] eyes."
 pet_dragon.1110.a:0 "Well... It's only natural."

 pet_dragon.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dragons after a while, in the middle of a playful fight.\n\n"It is good to see [other_owner.Custom('DragonStoryName')] having such fun!""
 pet_dragon.1111.a:0 "I couldn't agree more!"

 pet_dragon.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dragons after a while, in the middle of a vicious fight.\n\n"Call your mutt off!"\n\n"
 pet_dragon.1112.desc_dead:0 "When I finally get [ROOT.Char.Custom('DragonStoryName')] to back off [other_owner.GetFirstNamePossessiveNoTooltip] dragon is already growing cold."
 pet_dragon.1112.desc_alive:0 "When I finally get [ROOT.Char.Custom('DragonStoryName')] to back off [other_owner.GetTitledFirstNameNoTooltip] leaves without as much as a backwards glance."
 pet_dragon.1112.a:0 "Are you alright, [ROOT.Char.Custom('DragonStoryName')]?"

 pet_dragon.1113.t:0 "[ROOT.Char.Custom('DragonStoryName')]: The Council Meeting"
 pet_dragon.1113.desc:1 "As me and my councillors are gathering for a meeting my dragon [ROOT.Char.Custom('DragonStoryName')] approach me with begging eyes and a drooping tail.\n\n[ROOT.Char.Custom('DragonStorySheHe')|U] does not like to be left alone, but this is an important meeting..."
 pet_dragon.1113.a:1 "[ROOT.Char.Custom('DragonStorySheHe')|U] will join me."
 pet_dragon.1113.a_success:1 "[ROOT.Char.Custom('DragonStoryName')] behaves"
 pet_dragon.1113.a_success.tt:0 "Nothing bad happens"
 every_councillor:0 "Every councillor"
 pet_dragon.1113.a_failure:1 "[ROOT.Char.Custom('DragonStoryName')] does anything but"
 pet_dragon.1113.a_failure.tt:0 "Something... bad happens"
 pet_dragon.1113.b:1 "A dragon has no place in a council meeting."
 pet_dragon.1113.b.tt:0 "You slam the door shut in front of the dragon's begging eyes"
 pet_dragon.1113.b_success:1 "[ROOT.Char.Custom('DragonStoryName')] waits patiently"
 pet_dragon.1113.b_failure:1 "[ROOT.Char.Custom('DragonStoryName')] goes on adventures"
 
 pet_dragon.1114.desc:2 ""I am sorry, [ROOT.Char.GetTitledFirstNameNoTooltip]," says my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "I have to disagree with what you just–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DragonStoryName')] gives a guttural growl and [councillor.GetTitledFirstNameNoTooltip] jerks back, looking from the dragon to me and back.\n\n"On second thought I think it is a great idea!""
 pet_dragon.1014.a_girl:0 "Such a good girl, [ROOT.Char.Custom('DragonStoryName')]!"
 pet_dragon.1014.a_boy:0 "Such a good boy, [ROOT.Char.Custom('DragonStoryName')]!"

 pet_dragon.1115.desc:2 ""Now on to the next point," my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] drones. "It is of the utmost importance that–"\n\n#EMP *Phhffrrt*#!\n\nThe silence that falls is only broken by the sound of [ROOT.Char.Custom('DragonStoryName')] barking happily, having done [ROOT.Char.Custom('DragonStoryHerHis')] business."
 pet_dragon.1115.a:0 "Bad dragon!"

 pet_dragon.1116.desc_opening:0 "I exit the meeting room only to discover that [ROOT.Char.Custom('DragonStoryName')] is gone. I look everywhere for [ROOT.Char.Custom('DragonStoryHerHim')], high and low; what if [ROOT.Char.Custom('DragonStorySheHe')] is lost and scared?\n\n"
 pet_dragon.1116.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] with a dragon practically in [courtier.GetHerHis] lap, vigorously scratching its [ROOT.Char.Custom('DragonFurColor')] stomach. A dragon that looks suspiciously similar to [ROOT.Char.Custom('DragonStoryName')].\n\n"This is one precious companion you have, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_dragon.1116.a:0 "Hah, yeah. [ROOT.Char.Custom('DragonStorySheHe')|U] is great..."

 pet_dragon.1117.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] chastising a dragon; a dragon that looks suspiciously like [ROOT.Char.Custom('DragonStoryName')] with torn paper and fabric all around [ROOT.Char.Custom('DragonStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! This... This #EMP beast#! completely destroyed my chambers! Everything is in shreds!""
 pet_dragon.1117.a:0 "Eh... Ups. Bad dragon!"

 pet_dragon.1118.t:1 "[ROOT.Char.Custom('DragonStoryName')]: The Troublemaker"
 pet_dragon.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, rage in [vassal.GetHerHis] eyes and dragon in [vassal.GetHerHis] hand, dragged along by the scruff of its neck. As [vassal.GetSheHe] reaches me I see that it is my dear [ROOT.Char.Custom('DragonStoryName')] [vassal.GetSheHe] is holding!\n\n"I found this beast among my things – what wasn't chewed to bits was covered in excrement!""
 pet_dragon.1118.a:0 "I'll compensate you!"
 pet_dragon.1118.b:0 "[ROOT.Char.Custom('DragonStorySheHe')|U] is just a dragon..."

 pet_dragon.1190.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Dragön"
 pet_dragon.1190.desc:1 "[ROOT.Char.Custom('DragonStoryName')] has given birth to an adorable dragon! As much as I adore it – and its tiny wagging tail – I cannot take care of it as well..."
 pet_dragon.1190.a:0 "I'll give it to [receiver_1.GetFirstNameNoTooltip]..."
 pet_dragon.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] could use a companion..."
 pet_dragon.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] would take care of it..."
 pet_dragon.1190.d:0 "I'll sell it at the market."

 pet_dragon.1191.t:0 "The Dragön"
 pet_dragon.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a dragon in [giver.GetHerHis] arms.\n\n"I cannot care for it, but perhaps you can give it a home?""
 pet_dragon.1191.a:0 "Definitely! Hand it over!"
 pet_dragon.1191.b:0 "I can... #EMP take care#! of it."

 pet_dragon.1192.t:0 "[receiver.Custom('DragonStoryName')]: Life Without You"
 pet_dragon.1192.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('DragonStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_dragon.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DragonFurColor')] dragon beside [receiver.GetHerHim]. "[receiver.Custom('DragonStorySheHe')|U] is doing well –"
 pet_dragon.1192.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DragonFurColor')] dragon beside [receiver.GetHerHim]. "[receiver.Custom('DragonStorySheHe')|U] is doing well –"
 pet_dragon.1192.desc_alive_1:0 "[receiver.Custom('DragonStorySheHe')] likes to chase the chickens!""
 pet_dragon.1192.desc_alive_2:0 "[receiver.Custom('DragonStorySheHe')] likes to follow the dragons around!""
 pet_dragon.1192.desc:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no dragon to be seen. "Oh, [receiver.Custom('DragonStorySheHe')] must be out playing somewhere..."\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_dragon.1192.a:0 "I am relieved!"
 pet_dragon.1192.b:0 "Where is [receiver.Custom('DragonStoryName')]?!"

#Dragon dies :(
 pet_dragon.1199.t:0 "[ROOT.Char.Custom('DragonStoryName')]: Day of Sorrow"
 pet_dragon.1199.desc:1 "[ROOT.Char.Custom('DragonStoryName')] has walked by my side for many years, and the passage of time does not spare dragons. As I kneel besides [ROOT.Char.Custom('DragonStoryHerHim')] [ROOT.Char.Custom('DragonStorySheHe')] starts wagging [ROOT.Char.Custom('DragonStoryHerHis')] tail slowly, but [ROOT.Char.Custom('DragonStorySheHe')] cannot raise [ROOT.Char.Custom('DragonStoryHerHis')] head.\n\nI sit with [ROOT.Char.Custom('DragonStoryHerHim')] long into the night, petting [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] back until the tail stills."
 pet_dragon.1199.a:0 "I will miss you, [ROOT.Char.Custom('DragonStoryName')]!"

