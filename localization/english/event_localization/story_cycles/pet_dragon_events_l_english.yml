 pet_dragon.6001.t:0 "Petting [ROOT.Char.Custom('DragonStoryName')|U]"
 pet_dragon.6001.desc:0 "As I stroke [ROOT.Char.Custom('DragonStoryNamePossessive')] [ROOT.Char.Custom('DragonFurColor')] fur I can feel my worries dissipating. To have someone's unwavering loyalty, and to know they will always stay by my side... If only the people around me were more like you, [ROOT.Char.Custom('DragonStoryName')]!\n\nWe sit together for many minutes, [ROOT.Char.Custom('DragonStoryHerHis')] tail wagging and my shoulders relaxing, until I am ready to face the world again."
 pet_dragon.6001.a:0 "Thank you, my friend!"

 pet_dragon.6002.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] outside, playing with some children. As [ROOT.Char.Custom('DragonStorySheHe')] spots me [ROOT.Char.Custom('DragonStorySheHe')] quickly bounds over with [ROOT.Char.Custom('DragonStoryHerHis')] tail wagging, and as I crouch down [ROOT.Char.Custom('DragonStorySheHe')] promptly flops over onto [ROOT.Char.Custom('DragonStoryHerHis')] back.\n\nI spend many minutes petting [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] stomach, and it's been a long time since I felt this relaxed."

 pet_dragon.6003.desc:0 "As I walk outside I see [ROOT.Char.Custom('DragonStoryName')] rushing towards me, carrying a stick in [ROOT.Char.Custom('DragonStoryHerHis')] jaws. I suppose that I can spare a few minutes to play fetch with [ROOT.Char.Custom('DragonStoryHerHim')]. Yes, that would be relaxing.\n\n#EMP Hold up a minute, what is this?#!\n\nAs I bend down to grab the stick, I see that it is no stick at all, but a #EMP claim to the [target_county.GetName]!#! How in the world did you get a hold of this, [ROOT.Char.Custom('DragonStoryName')]!?"
 pet_dragon.6003.a:0 "Good [ROOT.Char.Custom('DragonStoryGirlBoy')], [ROOT.Char.Custom('DragonStoryName')]. #EMP Good [ROOT.Char.Custom('DragonStoryGirlBoy')]!#!"
 pet_dragon.6003.b:0 "[neighboring_ruler.GetTitledFirstName] will be overjoyed to get this back!"

 pet_dragon.6004.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] outside, napping in the sun. I crouch down beside [ROOT.Char.Custom('DragonStoryHerHim')] and let my hand run through [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur, and–\n\nMy only warning is a low growl and a flash of teeth before I feel something #EMP tear#! in my arm. I scramble backwards before [ROOT.Char.Custom('DragonStorySheHe')] can lunge at me again, but the pain...!"
 pet_dragon.6004.a:0 "It... It must have been a mistake!"
 pet_dragon.6004.b:0 "You #EMP beast#!!"

 pet_dragon.6051.t:0 "Petting [ROOT.Char.Custom('DragonStoryName')|U]"
 pet_dragon.6051.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] sleeping in my chambers, and as I sit down beside [ROOT.Char.Custom('DragonStoryHerHim')] I am greeted by a quiet, confused, chirp.\n\nHowever, as I start running my fingers through [ROOT.Char.Custom('DragonStoryHerHis')] [ROOT.Char.Custom('DragonFurColor')] fur [ROOT.Char.Custom('DragonStorySheHe')] quickly starts purring in contentment, and the sound seems to relax my whole being."

 pet_dragon.6052.desc:0 "I find [ROOT.Char.Custom('DragonStoryName')] outside, strutting around the yard. As soon as [ROOT.Char.Custom('DragonStorySheHe')] spots me [ROOT.Char.Custom('DragonStorySheHe')] meows and saunters over, rubbing up against my leg.\n\nI spend many minutes crouched by [ROOT.Char.Custom('DragonStoryHerHis')] side, petting [ROOT.Char.Custom('DragonStoryHerHim')] and scratching [ROOT.Char.Custom('DragonStoryHerHim')] under the chin, and when I stand back up again I feel lighter than I have in a long time."
