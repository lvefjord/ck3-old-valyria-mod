 bm_867_dragons_desc:1 "Aegon's Conquest was a series of military campaigns led by Aegon I Targaryen, also known as Aegon the Conqueror, and Aegon the Dragon. He and his sisters, Visenya and Rhaenys, rode the dragons Balerion, Vhagar, and Meraxes, and conquered the Seven Kingdoms of Westeros, unifying them under one rule for the first time."

